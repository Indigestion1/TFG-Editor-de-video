<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor de Video</title>
    <link rel="stylesheet" href="../styles/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/themes/classic.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/pickr.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.14.0/Sortable.min.js"></script>
  
    </head>
    <body>
        <div class="container">
            <!-- Header -->
            <header>
                <button class="propagte-video" id="propagate_button">‚ñ∂</button>
                
                <div class="info-button-container">
                    <button class="info-button">‚ÑπÔ∏è</button>
                    <div class="info-content">
                        Las m√°scaras se pueden ordenar, cada posici√≥n es una capa. Las que est√°n primero en la lista se pondr√°n primero y las que est√°n al final se pondr√°n por encima. Cuando quieras confirmar un orden pulsa al bot√≥n "Cambiar orden".
                    </div>
                </div>
                <button class="masks-buttons" id="change_order">Cambiar orden</button>
                <button class="masks-buttons" id="positive_points" style="margin-left: 15px;">+</button>
                <button class="masks-buttons" id="negative_points" style="margin-left: 15px;">-</button>
                <button class="masks-buttons" id="predict_image" style="margin-left: 15px;">Poner m√°scara</button>
                <button class="masks-buttons" id="replace_frame" style="position: absolute; margin-left: 15px; right: 90px;">Sustituir frame üîÑ</button>
            </header>

            <!-- Main Section -->
            <div class="main">
            <!-- Top Editor Section -->
            <div class="editor-section">
                <div class="panel" id="video-preview-1">
                    <canvas id="frameImage"></canvas>
                </div>
                <div class="panel" id="video-preview-2">
                    <canvas id="resultImage"></canvas>
                </div>
            </div>

            <!-- Bottom Section -->
            <div class="bottom-section">
                <div class="timeline" id="maskContainer">
                    <div id="loadingSpinnerMasks" class="spinner"></div>
                    <!-- Llista de m√†scares -->
                </div>
                <div class="segmentation-control" id="segmentation-options">
                    <button class="masks-buttons" id="sendFrameButton">Cargar imagen</button>
                </div>
                <div class="controls" id="framesContainer">
                    <div id="loadingSpinner" class="spinner"></div>
                <!-- Llista de frames -->
                </div>
            </div>
            </div>
        </div>
        <div class="progress-container">
            <div id="progressBar" class="progress-bar"></div>
        </div>
        <!--div class="overlay" id="overlay"></div-->
        <canvas id="videoTrackCanvas" class="video-track" style="display: none;"></canvas>
        <script src="HomePage.js"></script>
    </body>
</html>
